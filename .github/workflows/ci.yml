name: CI Pipeline

# Trigger this workflow when code is pushed to the 'main' branch or a pull request is opened.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the OS for the workflow

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2  # This step checks out your code from the repository

      # Step 2: Set up Node.js (if you're using Node.js, for other languages adjust accordingly)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set the Node.js version you want

      # Step 3: Install dependencies (using npm for a Node.js project)
      - name: Install dependencies
        run: npm install  # This will install the dependencies listed in package.json

      # Step 4: Run tests
      - name: Run tests
        run: npm test  # Replace with your test command, e.g., for a Node.js project
