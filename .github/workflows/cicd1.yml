name: React App CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Explicitly use Node.js 20 (or newer)

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      run: |
        npm install

    - name: Run tests
      run: |
        npm test -- --watchAll=false

    - name: Build React app
      run: |
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure the build job is successful before deployment

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Deploy to Netlify
      uses: netlify/actions/cli@v1
      with:
        site-id: ${{ secrets.NETLIFY_SITE_ID }}
        auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        dir: ./build
