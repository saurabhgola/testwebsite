
name: React CI/CD Pipeline

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  display:
    runs-on: ubuntu-latest
    env:
      platform: Azure
      region: central
      profile_path: profile/
      - name: Set environment variable for React
        run: echo "REACT_APP_MY_VARIABLE=some_value" >> $GITHUB_ENV

    steps:
      # Check out the code
      - name: Checkout Code
        if: ${{ env.platform == 'Azure' }} 
        run: |
          echo "The platform is ${{ env.platform }}"  # Corrected the typo "platfrom"
          echo "The region is ${{ env.region }}"  # Corrected to use `${{ env.region }}`
