name: React CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to main branch
      - dev
permissions: 
 contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.13.1

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # Run tests (optional)
      - name: Run Tests
        run: npm test -- --coverage

      # Build the React app
      - name: Build
        run: npm run build

      # Deploy to hosting (example for Netlify)
      - name: saurabh-protfolio-web
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ac8eac7b-22d7-4818-81e4-1a58a41455e6 }}
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=build --site $ac8eac7b-22d7-4818-81e4-1a58a41455e6
