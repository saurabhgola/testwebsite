name: React Pipeline

on:
  push:
    branches: [ main ]

permissions:    
     pages: write
       id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  
    - name: Install dependencies
      run: npm ci
    - name: Build the app
      run:  npm run build
    - name: Uploud artifacts 
      uses: actions/uploud-pages-artifact@3
       with:
        name: 'github-pages'
        path: build
     - name : Deploy-pages
       path: actions/deploy-pages@v4
       with:
         token: ${{ secrets.GITHUB-TOKEN }}      
    


