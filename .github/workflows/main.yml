name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Ensure you are using the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Ensure you are using the latest version
        with:
          node-version: '20'  # Explicitly set Node.js version 20
          
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
