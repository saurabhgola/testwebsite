name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci

      # Run tests
      - name: Run tests
        run: |
          npm test -- --ci --reporters=jest-stare --coverage
        continue-on-error: false  # Optionally continue on error (for debugging purposes)
        
      # Upload coverage reports (optional)
      - name: Upload coverage results
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
