name: React CI

on:
 push:
      - main
       pull_request:
    branches:
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: setup dependencies
        uses: action/checkout@v2
        with:   
        node-version: 20
      - name: install  dependencies
        run: npm ci

      - name: Run tests
        run: npm test

