name: React CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ create-deployed-test ]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout repository

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Set up Node.js
        with:
          node-version: '20'  # Specify Node.js version

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Run tests
        run: npm run test  # Run tests
