name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Make sure this matches your local version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-logs
        path: ./test-results/
