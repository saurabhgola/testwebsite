name: CI/CD Pipeline

on:
  push:
    branches:
      - create-deployed-test # or 'master' depending on your default branch
  pull_request:
    branches:
      - create-deployed-test

jobs:
  build:
    runs-on: ubuntu-latest  # The runner environment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the repository code
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'  # Specify the version of Node.js you want to use
      
      - name: Install dependencies
        run: |
          npm install  # Install your app dependencies
        
      - name: Run tests
        run: |
          npm test -- --ci && --watchAll=false  # Run tests with Jest
      
      - name: Build app
        run: npm run build  # Build the app (if you want to do deployment)
